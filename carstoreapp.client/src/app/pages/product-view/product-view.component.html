<div class="container mt-5">
  <div class="row bg-light p-4 rounded shadow">
    <div class="col-md-6">
      <img
        [src]="car()!.photos[0].url"
        class="img-fluid rounded shadow"
        alt="{{ car()?.name }}"
      />
    </div>
    <div class="col-md-6">
      <h1 class="display-4">{{ car()?.name }}</h1>
      <p class="lead"><strong>Price:</strong> {{ car()?.price }}</p>
      <p class="mt-3"><strong>Description:</strong></p>
      <p>{{ car()?.description }}</p>
      <button class="btn btn-primary btn-lg mt-3">Add to Cart</button>
    </div>
  </div>
</div>
